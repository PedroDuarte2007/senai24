<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ra.css">
    <title>MIEF - Login</title>
    <script>
        function handleSubmit(event) {

            event.preventDefault();

            window.location.href = "aluno.html"; 
        }
    </script>
    </script>
</head>
<style>
    body {
        background-image: url(../imagens/miefnatalra.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
    }
</style>
<div class="campo-login">
    <font face="Bebas Neue" color="#333"><h1></h1></font>
    <form onsubmit="handleSubmit(event)">

        <label for="nome">Email:</label>
        <input type="email" id="nome" name="nome" required>
        
        <label for="email">Senha:</label>
        <input type="password" id="email" name="email" required>

        <button id="entrar" type="submit">Entrar</button>

    </form>

</div>
