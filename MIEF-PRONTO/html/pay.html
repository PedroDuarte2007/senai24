<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pay.css">
    <title>MIEF - Finalizar Matricula</title>
    <script>
        function handleSubmit(event) {

            event.preventDefault();

            window.location.href = "ra.html"; 
        }
    </script>
    </script>
</head>
<body>
    <style>
        body{
        background-image: url(../imagens/miefnatalpay.png);
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
    }
    </style>
</body>
</html>
<body>
    <div class="container">
        <font face="Bebas Neue" color="black"><h1>Termine sua matricula e comece já!</h1></font>
        <form onsubmit="handleSubmit(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
    
            <label for="confirmar-senha">Numero do Cartão:</label>
            <input type="number" id="confirmar-senha" name="confirmar-senha" required placeholder="0000 0000 0000 0000" pattern="\d{4}\ \d{4}\ \d{4} \d{4}">

            <label for="confirmar-senha">CVC:</label>
            <input type="number" id="confirmar-senha" name="confirmar-senha" required pattern="\d{3}\">

            <label for="confirmar-senha">Validade:</label>
            <input type="number" id="confirmar-senha" name="confirmar-senha" required placeholder="XX/XX" pattern="\d{2}\/\d{2}\">
    
            <center><button type="submit">Assinar</button></center>
        </form>
    </div>

    <a href = "matricula.html"><button id="voltar">Voltar</button></a>

    <footer>
        <p>&copy; 2024 MIEF - Todos os direitos reservados</p>
    </footer>
    
</body>
</body>
</html>
