<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../css/matricula.css">
    <link rel="stylesheet" href="../JAVASCRIPT/MATRIC.JS">
    <title>MIEF - Matricula</title>
    <script>
        function handleSubmit(event) {

            event.preventDefault();

            window.location.href = "pay.html"; 
        }
    </script>
    <body>
</head>
<style>
    body{
        background-image: url(../imagens/miefnatalm.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
    }
</style>
<div class="container">
    <font face="Bebas Neue" color="#333"><h1>Matricular-se</h1></font>
    <form onsubmit="handleSubmit(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>

        <button type="submit">Entrar</button>
    </form>

</div>

<a href="CADASTRO.HTML"><button id="voltar">Voltar</button></a>

</body>
