<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dead Soul - Contratos</title>
</head>
<body>
    <style>
        body{
        background-image: url(https://th.bing.com/th/id/R.eaa0205c6529bf54da33c02acba7ca10?rik=GKpT%2f%2bgfR7ppcw&riu=http%3a%2f%2fi.imgur.com%2fj7SgvIQ.jpg&ehk=b2ztigwqINfC4rlTPwMZB2VPDo1XwpOz8K5QD2Oj6LY%3d&risl=&pid=ImgRaw&r=0);
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
    }
    </style>
</body>
</html>
<body>
    <div class="container">
        <font face="Young Best" color="white"><h1>Contratos</h1></font>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="data-nascimento">Telefone</label>
            <input type="number" id="data-nascimento" name="data-nascimento" required>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
    
            <label for="senha">Local:</label>
            <input type="password" id="senha" name="senha" required>
    
            <label for="confirmar-senha">Informações Complementares:</label>
            <input type="text" id="confirmar-senha" name="confirmar-senha" required>
    
            <center><button type="submit">Enviar Informações</button></center>
        </form>
    </div>

    <a href = "index.html"><button id="voltar">Voltar</button></a>
